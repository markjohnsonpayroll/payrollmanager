<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payroll Manager Simulator</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lilita+One&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Payroll Manager Simulator</h1>
      <p class="subtitle">Make 10 decisions. See what kind of Payroll Manager you are.</p>
      <div class="progress-container">
        <div id="progress-label" class="progress-label">Scenario 1 of 10</div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>    
    </header>

    <main id="game" class="game">
      <!-- SCENARIO VIEW -->
      <section id="scenario-section" class="card">
        <h2 id="scenario-title"></h2>
        <p id="scenario-description"></p>

        <div id="choices-container" class="choices"></div>

        <div id="outcome" class="outcome hidden"></div>

        <div class="next-row">
          <button id="next-button" class="btn primary hidden">
            Next
          </button>
        </div>
      </section>

      <!-- RESULT VIEW -->
      <section id="result-section" class="card hidden">
        <h2>Your Result</h2>
        <h3 id="result-title"></h3>
        <p id="result-description"></p>

        <h4>Final Stats</h4>
        <ul id="stats-list" class="stats-list"></ul>

        <div class="result-image-wrapper">
          <img
            id="result-image"
            class="result-image hidden"
            alt="Your Payroll Manager result image"
          />
        </div>

        <div class="result-actions">
          <button id="download-image-button" class="btn primary">
            Download result image
          </button>
        </div>

        <p id="share-status" class="share-hint"></p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
